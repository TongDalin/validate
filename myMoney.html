<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
  <style>
    .inPay {
      width: 200px;
      height: 50px;
      background-color: rgb(31, 6, 139);
    }
    .payBtn{
      width: 200px;
      height: 50px;
      background-color: rgb(31, 6, 139);
    }
    .start{
      width: 100px;
      height: 50px;
      background-color: rgb(158, 248, 12);
    }
    .stop{
      width:100px;
      height: 50px;
      background-color: rgb(120, 208, 243);
    }
    .min{
      width: 100px;
      height: 50px;
      background-color: rgb(131, 24, 153);
    }
    .pay{
      width: 100px;
      height: 50px;
      background-color: rgb(131, 24, 153);
    }
  </style>
</head>

<body>
  <br>
  <div align="center" class="container">
    <div class="row">
      <div class="inPay , col-sm"><br>
        <h5><i class="fas fa-gamepad"> Internet Payment</i></h5>
      </div>
    </div>
    <div class="row">
      <div id="startT" class="start col, col-sm">
        <i class="far fa-clock"> Start at 00:00</i>
      </div>
      <div id="stopT" class=" stop col, col-sm">
        <i class="far fa-clock"> Stop at 00:00</i>
      </div>
    </div>
    <div class="row">
      <div id="minT" class="min col, col-sm">
        <i class="far fa-bell"> Minutes</i>
      </div>
      <div id="payT" class="pay col, col-sm">
        <i class="fas fa-money-check-alt"> Riel</i>
      </div>
    </div>
    <div class="row">
      <div class="payBtn col, col-sm">
        <button type="button" id="btnPay" value="Start"><i class="fas fa-play"> Start</i></button>
      </div>
    </div>
  </div>
  <script src="./JS/riel.js"></script>
</body>

</html>
